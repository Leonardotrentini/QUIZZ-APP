        .gradient-bg {
            background: linear-gradient(135deg, #fdf2f8 0%, #fce7f3 100%);

        .btn-primary {
            @apply bg-pink-600 hover:bg-pink-700 text-white font-bold py-4 px-8 rounded-full shadow-lg transition-all transform hover:scale-105 active:scale-95;
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .roulette-spin {
            transition: transform 4s cubic-bezier(0.1, 0.7, 0.1, 1);
        }
        @keyframes pulse-slow {
          0%, 100% { box-shadow: 0 10px 25px -5px rgba(219,39,119,0.5); transform: scale(1); }
          50% { box-shadow: 0 20px 35px -5px rgba(219,39,119,0.7); transform: scale(1.02); }
        }
        .animate-pulse-slow {
          animation: pulse-slow 2s infinite ease-in-out;
        }
        @keyframes bounce-x {
          0%, 100% { transform: translateX(0); }
          50% { transform: translateX(5px); }
        }
        .animate-bounce-x {
          animation: bounce-x 1s infinite ease-in-out;
        }
        .animate-fadeIn {
          animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes blink {
          0%, 100% { opacity: 1; transform: scale(1); }
          50% { opacity: 0.8; transform: scale(1.05); }
        }
        .animate-blink {
          animation: blink 0.6s infinite ease-in-out;
        }

        @keyframes shimmer {
          0% { transform: translateX(-150%) skewX(-20deg); }
          50% { transform: translateX(150%) skewX(-20deg); }
          100% { transform: translateX(150%) skewX(-20deg); }
        }
        .animate-shimmer {
          animation: shimmer 2.5s infinite;
        }

        @keyframes notification-slide-top {
          0% { transform: translateY(-120%) translateX(-50%); opacity: 0; }
          15% { transform: translateY(15px) translateX(-50%); opacity: 1; }
          85% { transform: translateY(15px) translateX(-50%); opacity: 1; }
          100% { transform: translateY(-120%) translateX(-50%); opacity: 0; }
        }
        .animate-notification-top {
          animation: notification-slide-top 3s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        @keyframes score-pop {
          0% { transform: scale(1); }
          50% { transform: scale(1.3); color: #db2777; }
          100% { transform: scale(1); }
        }
        .animate-score {
          animation: score-pop 0.5s ease-out;
        }

        @keyframes confetti-fall {
          0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
          100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
        .confetti {
          position: fixed;
          width: 10px;
          height: 10px;
          background-color: #f00;
          z-index: 999;
          animation: confetti-fall 3s linear forwards;

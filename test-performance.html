<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Performance</title>
</head>
<body>
    <h1>Teste de Performance - Carregamento da Página</h1>
    <div id="results"></div>
    <script>
        const results = document.getElementById('results');
        
        // Mede tempo de carregamento
        window.addEventListener('load', function() {
            const perfData = window.performance.timing;
            const pageLoadTime = perfData.loadEventEnd - perfData.navigationStart;
            const domReadyTime = perfData.domContentLoadedEventEnd - perfData.navigationStart;
            const firstPaint = performance.getEntriesByType('paint').find(entry => entry.name === 'first-paint');
            const firstContentfulPaint = performance.getEntriesByType('paint').find(entry => entry.name === 'first-contentful-paint');
            
            const metrics = {
                'DOM Ready': `${domReadyTime}ms`,
                'First Paint': firstPaint ? `${Math.round(firstPaint.startTime)}ms` : 'N/A',
                'First Contentful Paint': firstContentfulPaint ? `${Math.round(firstContentfulPaint.startTime)}ms` : 'N/A',
                'Total Load Time': `${pageLoadTime}ms`,
            };
            
            let html = '<h2>Métricas de Performance:</h2><ul>';
            for (const [key, value] of Object.entries(metrics)) {
                html += `<li><strong>${key}:</strong> ${value}</li>`;
            }
            html += '</ul>';
            
            results.innerHTML = html;
            
            console.log('Performance Metrics:', metrics);
        });
    </script>
</body>
</html>
